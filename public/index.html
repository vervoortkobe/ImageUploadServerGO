<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New post</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <link href="https://web.vervoortkobe.ga/bootstrap-5.1.3-dist/css/themes/litera.bootstrap.min.css" rel="stylesheet">
    <script src="https://web.vervoortkobe.ga/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <!-- WEBPUSH CLIENT.JS & SERVICEWORKER.JS -->
    <script src="https://web.vervoortkobe.ga/wpclient.js"></script>
    
    <style>
      h1 { text-align: center; font-family: roboto, sans-serif; font-size: 38px; }
			body { background-color: black; }
      
  		.newpost-form {
  			width: 300px;
  			margin: 0 auto;
  			font-family: Tahoma, Geneva, sans-serif;
  		}
  		.newpost-form h1 {
  			padding: 20px 0 20px 0;
  		}
  		.newpost-form input[type="submit"] {
  			width: 100%;
  			padding: 10px;
  			font-weight: bold;
        font-size: 16px;
      }
		</style>
	</head>
	<body>
		<div class="newpost-form">
			<h1>Post image</h1>
			<form action="upload" method="POST" enctype="multipart/form-data">
				<input type="file" name="fileUpload" placeholder="Image" id="images" class="form-control" accept="image/*" required><br><br>
				<input type="submit" id="submit" class="btn btn-outline-primary" value="Upload">
			</form>
		</div>
	</body>
</html>
